<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  {% if error %}
  <p style="color: red; text-align: center;">{{ error }}</p>
  {% endif %}

  <div class="bg-white p-8 rounded shadow-md w-96 mt-4">
    <h2 class="text-2xl font-semibold mb-6 text-center">Todo User Login</h2>

    <form action="/user/login" method="post">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <button type="submit"
        class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
        Login
      </button>
    </form>
  </div>
  <p class="mt-4">Not Having Account? <a href="/register" class="text-blue-800">Register Now</a></p>
</body>

</html>
